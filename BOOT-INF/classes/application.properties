spring.application.name=Relief
server.port=8080

spring.datasource.url=jdbc:postgresql://db:5432/reliefdb
spring.datasource.username=relief
spring.datasource.password=reliefpass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
# src/main/resources/application.properties



spring.jpa.show-sql=true

spring.config.import=optional:file:.env[.properties]

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET_KEY}


# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
